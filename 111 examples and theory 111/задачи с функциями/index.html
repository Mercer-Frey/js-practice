<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>functions</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>

	<!-- разметка для 12ой задачи -->
	<div id="burger">
		<h1>бургер меню</h1>
	
		<h2>Размер булочки</h2>	
		<p><input type="checkbox" data-cost="10" data-kkal="75" class="menu small">маленькая</p>
		<p><input type="checkbox" data-cost="20" data-kkal="150" class="menu big">большая</p>
		
		<hr>
	
		<h2>наполнение</h2>
		<p><input type="checkbox" data-cost="28" data-kkal="200" class="menu">котлета</p>
		<p><input type="checkbox" data-cost="12" data-kkal="100" class="menu">сыр</p>
		<p><input type="checkbox" data-cost="8" data-kkal="50" class="menu">салат</p>
		<p><input type="checkbox" data-cost="2" data-kkal="20" class="menu">огурец</p>
		<p><input type="checkbox" data-cost="4" data-kkal="67" class="menu">помидор</p>
	
		<hr>
	
		<h2>соусы</h2>
		<p><input type="checkbox" data-cost="5" data-kkal="10" class="menu">томатный кетчуп</p>
		<p><input type="checkbox" data-cost="5" data-kkal="5" class="menu">горчица</p>
		<p><input type="checkbox" data-cost="5" data-kkal="12" class="menu">майонез</p>
		<p><input type="checkbox" data-cost="10" data-kkal="35" class="menu">сычуанский соус</p>
	
		<hr>
	
		<h3>Итого</h3>
		<p>Каллорийность: 
			<span id="kkal"></span>
			Цена: 
			<span id="cost"></span>
		</p>

		<button id="button">счет в local</button>
	</div>
	
	<script src="js.js"></script>
</body>
</html>
